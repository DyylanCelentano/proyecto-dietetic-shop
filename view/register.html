<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Registro - Dietetic Shop</title>
</head>
<body>
    <nav class="navbar">
        <a href="/index.html" class="logo">Dietetic-Shop</a>
    </nav>

    <main class="register-page d-flex align-items-center justify-content-center">
        <div class="register-box text-center">
            <img src="../public/imgs/deco/fruto-seco-login.webp" alt="Decoración fruto seco" class="decoracion-img" />
            <h2>¡Regístrate aquí!</h2>
            <form id="register-form" class="mt-4">
            <div class="form-group text-left">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="tucorreo@ejemplo.com" required />
            </div>
            <div class="form-group text-left">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••••" required />
            </div>
            <div class="form-group text-left">
                <label for="name">Nombre</label>
                <input type="text" id="name" class="form-control" placeholder="Tu nombre" required />
            </div>
            <div class="form-group text-left">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" class="form-control" placeholder="Tu apellido" required />
            </div>
            <button type="submit" class="btn-register btn-block">Registrarse</button>
            </form>

        <div class="login-prompt mt-4 p-3 border rounded">
            <strong>¿Ya tienes una cuenta?</strong>
            <p class="mb-4">Inicia sesión y sigue aprovechando todo lo que en Dietetic-Shop ofrecemos.</p>
            <a href="login.html" class="btn-login">Inicia sesión aquí</a>
        </div>
        </div>
    </main>
</body>
</html>
